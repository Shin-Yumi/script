<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

    <title>Parallax</title>

    <style>
        @font-face {
            font-family: 'GowunBatang-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {margin:0; padding:0; font-family: 'Lato';}
        li {list-style: none;}
        a {text-decoration: none;}

        /* dot */
        #dot {position: fixed; right: 20px; top:50%; transform: translatey(-50%); z-index: 1;}
        #dot li {
            position: relative;
            width: 20px; height: 20px; border-radius:50%; 
            box-shadow: 0 0 0 2px rgba(255,255,255,0);
            margin: 8px;
            transition: box-shadow 0.3s ease;
        }
        #dot li a { 
            background-color: rgba(255,255,255,0.7);
            width: 100%; height: 100%;
            position: absolute; top:0; left: 0;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #dot li.active {box-shadow: 0 0 0 2px rgba(255,255,255,1);}
        #dot li.active a {transform: scale(0.4);}
        #dot li a em {display: none;}        

        /* contents */
        #contents {text-align: center; color: #fff;}
        #contents > div {position: relative; height: 100vh; line-height: 100vh; background-repeat: no-repeat; background-size: cover;}
        #contents > div::after {content: ""; background-color: #fff; opacity: 0.2;position: absolute; left: 0; top: 0; width: 100%; height: 100%;}
        #contents > div h2 {font-family: 'GowunBatang-Regular'; font-size: 70px; font-weight: 200; text-transform: uppercase;}
        #contents > div h2 strong {font-family: 'GowunBatang-Regular'; font-weight: 700; font-style: italic;}

        /* section */
        #section3 {background:url(./img/15.jpg);}
        #section2 {background:url(./img/17.jpg);}
        #section1 {background:url(./img/16.jpg);}
        #section4 {background:url(./img/18.jpg);}
        #section5 {background:url(./img/19.jpg);}
        #section6 {background:url(./img/20.jpg);}

        /* #section3 {background:radial-gradient(ellipse farthest-corner at center top, #A3A1FF, #3A3897);}
        #section2 {background:radial-gradient(ellipse farthest-corner at center bottom, #3AA17E, #00537E);}
        #section1 {background:radial-gradient(ellipse farthest-corner at center top, #29ABE2, #4F00BC);}
        #section4 {background:radial-gradient(ellipse farthest-corner at center top, #FF5300, #45145A);}
        #section5 {background:radial-gradient(ellipse farthest-corner at center bottom, #852D91, #312A6C);}
        #section6 {background:radial-gradient(ellipse farthest-corner at center top, #FBB03B, #D4145A);} */
    </style>
</head>
<body>
    <div id="dot">
        <ul>
            <li class="active"><a href="#"><em>menu1</em></a></li>
            <li><a href="#"><em>menu2</em></a></li>
            <li><a href="#"><em>menu3</em></a></li>
            <li><a href="#"><em>menu4</em></a></li>
            <li><a href="#"><em>menu5</em></a></li>
            <li><a href="#"><em>menu6</em></a></li>
        </ul>
    </div>

    <div id="contents">
        <div id="section1"><h2>안녕하세요 저는 <strong>신유미</strong> 입니다.</h2></div>
        <div id="section2"><h2><strong>프론트엔드 개발자</strong> 를 꿈꾸고 있습니다.</h2></div>
        <div id="section3"><h2><strong>코딩을</strong> 좋아합니다.</h2></div>
        <div id="section4"><h2>단점보다 <strong> 장점이 </strong>많은 사람입니다!</h2></div>
        <div id="section5"><h2>꼭 함께 <strong>일</strong> 하고 싶습니다!</h2></div>
        <div id="section6"><h2>항상<strong>발전</strong> 하는 개발자가 되겠습니다:)</h2></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        var dot = $("#dot > ul > li");
        var cont = $("#contents > div");

        dot.click(function(e){
            e.preventDefault();
            var target = $(this);
            var index = target.index();
            //alert(index);
            var section = cont.eq(index);
            var offset = section.offset().top;
            $("html,body").animate({ scrollTop:offset },600,"easeInOutExpo");
        });

        $(window).scroll(function(){
            var wScroll = $(this).scrollTop();
            
            if(wScroll >= cont.eq(0).offset().top){
                dot.removeClass("active");
                dot.eq(0).addClass("active");
            }
            if(wScroll >= cont.eq(1).offset().top){
                dot.removeClass("active");
                dot.eq(1).addClass("active");
            }
            if(wScroll >= cont.eq(2).offset().top){
                dot.removeClass("active");
                dot.eq(2).addClass("active");
            }
            if(wScroll >= cont.eq(3).offset().top){
                dot.removeClass("active");
                dot.eq(3).addClass("active");
            }
            if(wScroll >= cont.eq(4).offset().top){
                dot.removeClass("active");
                dot.eq(4).addClass("active");
            }
            if(wScroll >= cont.eq(5).offset().top){
                dot.removeClass("active");
                dot.eq(5).addClass("active");
            }
        });
    </script>
</body>
</html>
